<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Blogging Platform</title>
  <style>
    body {
      background: linear-gradient(to right, #ff4e50, #f9d423);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-box {
      background-color: rgba(0, 0, 0, 0.4);
      padding: 30px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 10px black;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }

    input {
      background: #fff;
      color: #000;
    }

    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .link {
      text-align: center;
      margin-top: 15px;
    }

    .link a {
      color: yellow;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <input type="text" placeholder="Username" id="loginUser">
    <input type="password" placeholder="Password" id="loginPass">
    <button onclick="login()">Login</button>
    <div class="link">Don't have an account? <a href="signup.html">Sign up</a></div>
  </div>

  <script>
    function login() {
      const user = document.getElementById("loginUser").value;
      const pass = document.getElementById("loginPass").value;
      const storedUser = localStorage.getItem("blogUser");
      const storedPass = localStorage.getItem("blogPass");

      if (user === storedUser && pass === storedPass) {
        alert("Login successful!");
        window.location.href = "blog.html";
      } else {
        alert("Invalid credentials!");
      }
    }
  </script>
</body>
</html>
